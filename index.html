-<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}


h1{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2ecc71;
    letter-spacing: -.03em;
    font-weight: 300;
    font-size: 50px;
}


input{
    display: inline;
    width: 230px;
    height:30px;
    background-color:#2ecc71;
    color: rgb(9, 9, 9);
    border-radius:35px;
    border-color: rgb(0, 123, 255);
}
input:hover {
    background:#ffff0b ;
    color:black;
}
#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}

.content {
    position: fixed;
    top: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

#myBtn {
  display: inline;
    width: 130px;
    height:30px;
    background-color: #239b56;
    color: whitesmoke;
    border-radius:35px;
    border-color: red;
    border-bottom-left-radius: 7px;
    border-top-right-radius: 7px;
    margin: 15px;
    cursor: pointer;
}
#myBtn:hover {
   background:#ffff0b ;
   color:black;
}


#btn {
    display: inline;
    width: 130px;
    height:30px;
    background-color: #239b56;
    color: whitesmoke;
    border-radius:35px;
    border-color: red;
    border-bottom-left-radius: 7px;
    border-top-right-radius: 7px;
    margin: 15px;
    cursor: pointer;
}
#btn:hover {
    background:#ffff0b ;
    color:black;
}
</style>
</head>
<body>

<video  autoplay muted loop id="myVideo">
        <source src="img/640.mp4" type="video/mp4">
</video>

<div class="content">

  <h1>Super Movies API</h1>

  <input  type="text"id="inputMovies" placeholder="Search TvMaze..."/>
  <button id="myBtn"onclick="myPlayPauseBtn()">Pause</button>
  <button id="btn"onclick="searchMovies()"> Search_Movie</button>
  <div id="responseSearch"> Search Result:</div>

</div>

<script>
var video = document.getElementById("myVideo");
var myBtn = document.getElementById("myBtn");
var btn = document.getElementById("btn");

function myPlayPauseBtn() {
  if (video.paused) {
    video.play();
    myBtn.innerHTML = "Pause";
  } else {
    video.pause();
    myBtn.innerHTML = "Play";
  }
function searchMovies() {

var inputMovies = document.getElementById("inputMovies").value;
var endpoint = "https://api.tvmaze.com/search/shows";            
var reqEndpointTvMaze = endpoint + "?q=" + inputMovies;      

               
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
output = JSON.parse(this.responseText);

var number_tv = output.length;
for (var i = 0; i < number_tv; i++) {

console.log(output[i]);      
var url = output[i]['show']['url']; 
var name = output[i]['show']['name'];
   

var output_html  = "<div class = 'displayMovies'>"  + ">" + name + ">" + url +  "</div><br><br><br>";

var currentHTML = document.getElementById("responseSearch").innerHTML;
output_html = currentHTML + output_html;
document.getElementById("responseSearch").innerHTML = output_html;

}
}
}; 

xhr.open("GET", reqEndpointTvMaze , true);
xhr.send();

}
}
</script>

</body>
</html>
